<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon (1).ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Inter:wght@300&family=Montserrat:wght@100;400;900&family=Pacifico&family=Pattaya&family=Rammetto+One&family=Ubuntu&display=swap"
            rel="stylesheet">
        <title>Sign-Up Form</title>
    </head>
    <body>
        <header>
            <h1>Signup</h1>
        </header>
        <main>
            <form action="">
                <label for="text">Full Name</label><br><hr>
                <label for="text">Email</label><br><hr>
                <label for="text">Password</label><br><hr>
                <label for="text">Confirm Password</label><br><hr>
                <label for="text">MM/DD/YYYY</label><br><hr>
                <input type="radio" name="types" value="student">
                <label for="text">Student</label>
                <input type="radio" name="types" value="employee">
                <label for="text">Employee</label>
                <br><br>
                <input type="checkbox">
                <label for="text">I agree to all the Terms and conditions</label>
                <br><br><br>
                <button type="submit" class="btn">Signup</button>
            </form>
        </main>
        <footer></footer>
    </body>
</html>
